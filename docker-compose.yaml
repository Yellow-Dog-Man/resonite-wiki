#TODO: we can probably look into drivers for these volumes that act as filesystems and mount directly into S3/R2/Azure, https://github.com/rexray/rexray for example.
volumes:
  wiki-database-backups:
    driver: local
  opensearch-data:
    driver: local

services:
  resonite-wiki:
    container_name: resonite-wiki
    pull_policy: always
    image: ghcr.io/yellow-dog-man/resonite-wiki:main
    restart: unless-stopped
    networks:
      - wiki
    ports:
      - 8888:80
    volumes:
      - ./config/wiki/:/var/www/html/config:ro
      - ./config/wiki/composer.local.json:/var/www/html/composer.local.json:ro
      - ./config/wiki/LocalSettings.php:/var/www/html/LocalSettings.php:ro
      - ./scripts/startup.sh:/usr/local/bin/startup.sh:ro
      - ./scripts/patches.sh:/usr/local/bin/patches.sh:ro
    environment:
      - MW_USER=Admin
      - MW_PASS = '${MW_ADMIN_PASSWORD}'
      - OPENSEARCH_ENABLED = '${OPENSEARCH_ENABLED}'
      - CF_CACHE_ENABLED = '${CF_CACHE_ENABLED}'
    secrets:
      - db_password
      - smtp_password
      - discord_webhook
      - mw_secret_key
      - mw_upgrade_key
      - r2_endpoint
      - r2_access_key_id
      - r2_secret_access_key
      - cf_zone_id
      - cf_purge_token
    command: sh /usr/local/bin/startup.sh
    depends_on:
      resonite-wiki-database:
        condition: service_healthy
      resonite-wiki-db-init:
        condition: service_completed_successfully
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.mw-job-queue.schedule: "@every 30s"
      #TODO: Logrotate?
      ofelia.job-exec.mw-job-queue.command: "php /var/www/html/maintenance/run.php runJobs --maxtime=3600"

  resonite-wiki-database:
    container_name: resonite-wiki-database
    image: mariadb
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - wiki
    environment:
      MYSQL_DATABASE: wiki_db
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_USER: 'wiki'
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - mysql_root_password
      - db_password
    volumes:
      -  ./volumes/database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  resonite-wiki-opensearch:
    networks:
      - wiki
    profiles: [search]
    image: opensearchproject/opensearch:1.3.20 #Wiki search requires 1.3.x, 1.3.20 is latest
    container_name: resonite-wiki-opensearch
    environment:
      - cluster.name=resonite-wiki-search
      - node.name=resonite-wiki-search1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - DISABLE_SECURITY_PLUGIN=true # Sounds scary but not exposed and public data anyway.
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  # https://github.com/mcuadros/ofelia
  ofelia:
    image: ghcr.io/netresearch/ofelia:latest
    container_name: resonite-wiki-scheduler
    depends_on:
      - resonite-wiki
    command: daemon -f label=com.docker.compose.project=${COMPOSE_PROJECT_NAME}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/ofelia/config.ini:/etc/ofelia/config.ini:ro
    labels:
      ofelia.log-level: "WARN"

  # TODO: 
  # Everyday at 12:00AM make a backup of the database
  automysqlbackup:
    profiles: [backups]
    container_name: resonite-wiki-automysqlbackup
    image: selim13/automysqlbackup:latest
    restart: always
    networks:
      - wiki
    volumes:
      - wiki-database-backups:/backup
      - ./config/backups/manual.sh:/usr/local/bin/manual.sh:ro
    environment:
      DBHOST: resonite-wiki-database
      DBNAMES: wiki_db
      USERNAME: root
      PASSWORD_FILE: /run/secrets/mysql_root_password
      BACKUPDIR: /backup
      CRON_SCHEDULE: "0 0 * * *"
      LATEST: yes
    secrets:
      - mysql_root_password
    depends_on:
      resonite-wiki-database:
        condition: service_healthy
      resonite-wiki-db-init:
        condition: service_completed_successfully

  # Initialize database from backup if not seeded, exits when done
  resonite-wiki-db-init:
    container_name: resonite-wiki-db-init
    image: rclone/rclone:latest
    restart: "no"
    networks:
      - wiki
    volumes:
      - ./scripts/restoreBackup.sh:/usr/local/bin/restoreBackup.sh:ro
    environment:
      - RCLONE_CONFIG_R2_TYPE=s3
      - RCLONE_CONFIG_R2_PROVIDER=Cloudflare
      - RCLONE_CONFIG_R2_ENDPOINT=${R2_ENDPOINT}
      - RCLONE_CONFIG_R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - RCLONE_CONFIG_R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - RCLONE_CONFIG_R2_ACL=private
      - R2_BACKUP_BUCKET_NAME='wiki-backups'
    secrets:
      - mysql_root_password
      - r2_endpoint
      - r2_access_key_id
      - r2_secret_access_key
    entrypoint: /bin/sh
    command: -c "apk add --no-cache mysql-client && sh /usr/local/bin/restoreBackup.sh"
    depends_on:
      resonite-wiki-database:
        condition: service_healthy

  # Everyday at 01:00AM sync backups to R2
  r2-sync:
    profiles: [backups]
    container_name: resonite-wiki-r2-sync
    image: rclone/rclone:latest
    restart: unless-stopped
    networks:
      - wiki
    volumes:
      - wiki-database-backups:/database-backups:rw
    environment:
      - RCLONE_CONFIG_R2_TYPE=s3
      - RCLONE_CONFIG_R2_PROVIDER=Cloudflare
      - RCLONE_CONFIG_R2_ENDPOINT=${R2_ENDPOINT}
      - RCLONE_CONFIG_R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - RCLONE_CONFIG_R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - RCLONE_CONFIG_R2_ACL=private
      - R2_BACKUP_BUCKET_NAME='wiki-backups'
    entrypoint: /bin/sh
    command: -c "tail -f /dev/null"
    depends_on:
      - automysqlbackup
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.sync-backups.schedule: "0 1 * * *" #at 01:00am
      ofelia.job-exec.sync-backups.command: "rclone sync /database-backups r2:${R2_BACKUP_BUCKET_NAME}/database-backups --transfers 4 --checkers 8 --log-level INFO"

secrets:
  mysql_root_password:
    environment: WIKI_MYSQL_ROOT_PASSWORD
  db_password:
    environment: WIKI_MYSQL_PASSWORD
  smtp_password:
    environment: SMTP_PASSWORD
  discord_webhook:
    environment: DISCORD_WEBHOOK
  mw_secret_key:
    environment: MW_SECRET_KEY
  mw_upgrade_key:
    environment: MW_UPGRADE_KEY
  r2_endpoint:
    environment: R2_ENDPOINT
  r2_access_key_id:
    environment: R2_ACCESS_KEY_ID
  r2_secret_access_key:
    environment: R2_SECRET_ACCESS_KEY
  cf_zone_id:
    environment: CF_ZONE_ID
  cf_purge_token:
    environment: CF_PURGE_TOKEN

networks:
  wiki:
    driver: bridge
