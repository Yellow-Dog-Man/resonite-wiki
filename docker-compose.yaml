#TODO: we can probably look into drivers for these volumes that act as filesystems and mount directly into S3/R2/Azure, https://github.com/rexray/rexray for example.
volumes:
  wiki-images:
    driver: local
  wiki-database-backups:
    driver: local
  wiki-files-backups:
    driver: local

services:
  resonite-wiki:
    container_name: resonite-wiki
    pull_policy: always
    image: ghcr.io/yellow-dog-man/resonite-wiki:main
    restart: unless-stopped
    networks:
      - wiki
    ports:
      - 8888:80
    volumes:
      - wiki-images:/var/www/html/images:rw
      - ./config:/var/www/html/config:ro
      - ./config/LocalSettings.php:/var/www/html/LocalSettings.php:ro
      - ./scripts/startup.sh:/usr/local/bin/startup.sh:ro
    env_file:
      - .env
    environment:
      - MW_DB_TYPE=mysql
      - MW_DB_SERVER=resonite-wiki-database
      - MW_DB_NAME=wiki_db
      - MW_USER=Admin
      - MW_PASS='${MW_ADMIN_PASSWORD}'
      - MW_SITENAME=Resonite Wiki
    secrets:
      - db_user
      - db_password
      - smtp_password
      - discord_webhook
      - mw_secret_key
      - mw_upgrade_key
    command: sh /usr/local/bin/startup.sh
    depends_on:
      resonite-wiki-database:
        condition: service_healthy

  resonite-wiki-database:
    container_name: resonite-wiki-database
    image: mariadb
    restart: always
    networks:
      - wiki
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: wiki_db
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_USER_FILE: /run/secrets/db_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - mysql_root_password
      - db_user
      - db_password
    volumes:
      -  ./volumes/database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # We might want to use: https://github.com/mcuadros/ofelia instead
  # # Runs the batch job queue in a separate container, untested but based on what Star Citizen does. Will test as a part of development.
  # resonite-wiki-jobrunner:
  #   container_name: resonite-wiki-jobrunner
  #   image: starcitizentools/mediawiki:smw-jobrunner-latest
  #   restart: always
  #   networks:
  #     - wiki
  #   volumes:
  #     - ./config:/var/www/html/config:ro
  #     - ./config/LocalSettings.php:/var/www/html/LocalSettings.php:ro
  #   env_file:
  #     - .env
  #   environment:
  #     - MW_DB_TYPE=mysql
  #     - MW_DB_SERVER=resonite-wiki-database
  #     - MW_DB_NAME=wiki_db
  #   secrets:
  #     - db_user
  #     - db_password
  #     - mw_secret_key
  #   depends_on:
  #     - resonite-wiki-database
  #     - resonite-wiki

  # Everyday at 12:00AM make a backup of the database
  automysqlbackup:
    profiles: [backups]
    container_name: resonite-wiki-automysqlbackup
    image: selim13/automysqlbackup:latest
    restart: always
    env_file:
      - .env
    networks:
      - wiki
    volumes:
      - wiki-database-backups:/backup
    environment:
      - DBHOST=resonite-wiki-database
      - USERNAME_FILE=/run/secrets/db_user
      - PASSWORD_FILE=/run/secrets/db_password
      - BACKUPDIR=/backup
      - CRON_SCHEDULE=0 0 * * *
    secrets:
      - db_user
      - db_password
    depends_on:
      - resonite-wiki-database

  # Everyday at 01:00AM sync backups to R2
  r2-sync:
    profiles: [backups]
    container_name: resonite-wiki-r2-sync
    image: rclone/rclone:latest
    restart: unless-stopped
    networks:
      - wiki
    volumes:
      - wiki-database-backups:/database-backups:ro
      - wiki-files-backups:/files-backups:ro
      - wiki-images:/images:ro
      - ./scripts/syncBackups.sh:/usr/local/bin/syncBackups.sh:ro
    environment:
      - RCLONE_CONFIG_R2_TYPE=s3
      - RCLONE_CONFIG_R2_PROVIDER=Cloudflare
      - RCLONE_CONFIG_R2_ENDPOINT=${R2_ENDPOINT}
      - RCLONE_CONFIG_R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - RCLONE_CONFIG_R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - RCLONE_CONFIG_R2_ACL=private
      - CRON_SCHEDULE=0 1 * * *
    entrypoint: /bin/sh
    command: >
      -c "
      chmod +x /usr/local/bin/syncBackups.sh &&
      echo \"$${CRON_SCHEDULE} /usr/local/bin/syncBackups.sh >> /var/log/r2-sync.log 2>&1\" > /etc/crontabs/root &&
      crond -f -l 2
      "
    depends_on:
      - automysqlbackup

secrets:
  mysql_root_password:
    environment: WIKI_MYSQL_ROOT_PASSWORD
  db_user:
    environment: WIKI_MYSQL_USER
  db_password:
    environment: WIKI_MYSQL_PASSWORD
  smtp_password:
    environment: SMTP_PASSWORD
  discord_webhook:
    environment: DISCORD_WEBHOOK
  mw_secret_key:
    environment: MW_SECRET_KEY
  mw_upgrade_key:
    environment: MW_UPGRADE_KEY

networks:
  wiki:
    driver: bridge
